<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>TTT GOLD</title>
  </head>
  <body>
    <div class="heading">
      <img src="TIC-TAC-TOE (4).png" id="img"/>
    <!-- <div id="h1">TIC TAC TOE</div>
    <div id="h2">GOLD EDITION</div> -->
    </div>
    <div class="tic-tac-toe">
      <div class="tic-tac-toe-grid">
        <div class="tic-tac-toe-row1">
          <div class="tic-tac-toe-cell" id="cell1"></div>
          <div class="tic-tac-toe-cell" id="cell2"></div>
          <div class="tic-tac-toe-cell" id="cell3"></div>
        </div>
        <div class="tic-tac-toe-row2">
          <div class="tic-tac-toe-cell" id="cell4"></div>
          <div class="tic-tac-toe-cell" id="cell5"></div>
          <div class="tic-tac-toe-cell" id="cell6"></div>
        </div>
        <div class="tic-tac-toe-row3"> 
          <div class="tic-tac-toe-cell" id="cell7"></div>
          <div class="tic-tac-toe-cell" id="cell8"></div>
          <div class="tic-tac-toe-cell" id="cell9"></div>
        </div>
        </div>
      </div>
    </div>
    <div id="finished-message"></div>
    <div id="restart-button">
      <button id="res-button">Restart</button>
    </div>


    <script src="index.js"></script>
  </body>
</html>
